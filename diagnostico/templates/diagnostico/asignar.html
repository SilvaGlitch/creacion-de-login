<!DOCTYPE html>
<html>
<head>
    <title>Asignar Equipo</title>
</head>
<body>
    <h1>Asignar Equipo a Estudiante</h1>

    <form method="get" action="/diagnostico/evaluar/">
        <label>Estudiante:</label><br>
        <input type="text" name="estudiante" required><br><br>

        <label>Equipo:</label><br>
        <input type="text" name="equipo" required><br><br>

        <input type="submit" value="Asignar">
    </form>
</body>
</html>
