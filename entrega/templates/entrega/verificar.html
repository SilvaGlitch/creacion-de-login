<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verificar Cliente</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificar Estado de Equipo</h1>

        <form method="get">
            <label>Nombre del Cliente:</label>
            <input type="text" name="cliente" required>
            <input type="submit" value="Buscar">
        </form>

        {% if cliente %}
            <h2>Resultado:</h2>
            <p><strong>Cliente:</strong> {{ cliente.cliente }}</p>
            <p><strong>Equipo:</strong> {{ cliente.equipo }}</p>
            <p><strong>Diagnóstico:</strong> {{ cliente.diagnostico }}</p>
            <p><strong>Solución:</strong> {{ cliente.solucion }}</p>

            <form method="post" action="/entrega/reporte/">
                {% csrf_token %}
                <input type="hidden" name="cliente" value="{{ cliente.cliente }}">
                <label>Estado final:</label>
                <select name="estado">
                    <option value="Entregado">Entregado</option>
                    <option value="Pendiente">Pendiente</option>
                </select>

                <label>Observaciones:</label>
                <textarea name="observaciones"></textarea>

                <input type="submit" value="Registrar Estado Final">
            </form>
        {% endif %}
    </div>
</body>
</html>
