<!DOCTYPE html>
<html>
<head>
    <title>Detalle del Equipo</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center;    
            height: 100vh;          
            margin: 0;              
            font-family: Arial, sans-serif;
            background-color: #5a4da1;
        }
        div.container {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #000000;
            text-align: left;
        }
        th {
            background-color: #b93f3f;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #c63232;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle del Equipo de {{ equipo.cliente }}</h1>

        <table>
            <tr>
                <th>Equipo</th>
                <td>{{ equipo.equipo }}</td>
            </tr>
            <tr>
                <th>Problema</th>
                <td>{{ equipo.problema }}</td>
            </tr>
        </table>

        <a href="/recepcion/listado/">Volver al listado</a>
    </div>
</body>
</html>
