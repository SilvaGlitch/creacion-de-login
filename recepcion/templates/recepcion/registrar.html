<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registrar Equipo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #474392;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #771919;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #601313;
        }

        p {
            color: green;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #6f1212;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar Equipo</h1>

        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>Nombre del Cliente:</label>
            <input type="text" name="cliente" required>

            <label>Tipo de Equipo:</label>
            <input type="text" name="equipo" required>

            <label>Problema Informado:</label>
            <textarea name="problema" required></textarea>

            <input type="submit" value="Registrar">
        </form>

        <a href="/recepcion/listado/">Ver Listado de Equipos</a>
    </div>
</body>
</html>
