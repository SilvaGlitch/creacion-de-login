<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Equipo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b2e65;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .mensaje {
            text-align: center;
            margin-bottom: 15px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrar Equipo</h2>
        {% if mensaje %}
            <div class="mensaje">{{ mensaje }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            
            <label>Nombre del cliente:</label>
            <input type="text" name="cliente" required>

            <label>Contacto:</label>
            <input type="text" name="contacto" required>

            <label>Descripción de la falla:</label>
            <textarea name="descripcion_falla" rows="3"></textarea>

            <label>Estado:</label>
            <select name="estado">
                <option value="En recepción" selected>En recepción</option>
                <option value="En reparación">En reparación</option>
                <option value="Reparado">Reparado</option>
                <option value="Entregado">Entregado</option>
            </select>
            <a href="listado.html">ver lista de equipo</a>

            <button type="submit">Registrar equipo</button>
        </form>
    </div>
</body>
</html>
